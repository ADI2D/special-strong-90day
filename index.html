<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Strong - 90 Day Plan</title>
  <style>
    :root {
      --bg: #0f172a;
      --surface: #1e293b;
      --surface-hover: #334155;
      --border: #475569;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --accent: #3b82f6;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      --purple: #6366f1;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 32px;
      flex-wrap: wrap;
      gap: 16px;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
    }
    
    .subtitle {
      color: var(--text-muted);
      font-size: 14px;
      margin-top: 4px;
    }
    
    .stats {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
    }
    
    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 8px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .filter-btn:hover {
      background: var(--surface-hover);
    }
    
    .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
    }
    
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 24px;
    }
    
    @media (max-width: 1024px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .panel {
      background: var(--surface);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border);
    }
    
    .panel-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    /* Timeline */
    .timeline-container {
      overflow-x: auto;
      margin-bottom: 24px;
    }
    
    .timeline {
      min-width: 800px;
      position: relative;
    }
    
    .timeline-header {
      display: flex;
      border-bottom: 1px solid var(--border);
      padding-bottom: 8px;
      margin-bottom: 16px;
    }
    
    .timeline-phase {
      flex: 1;
      text-align: center;
      padding: 8px;
      font-size: 13px;
      font-weight: 600;
      border-radius: 6px;
      margin: 0 4px;
    }
    
    .timeline-track {
      position: relative;
      height: 8px;
      background: var(--surface-hover);
      border-radius: 4px;
      margin-bottom: 24px;
    }
    
    .timeline-progress {
      position: absolute;
      height: 100%;
      background: linear-gradient(90deg, var(--purple), var(--success));
      border-radius: 4px;
      transition: width 0.3s;
    }
    
    .timeline-today {
      position: absolute;
      top: -4px;
      width: 3px;
      height: 16px;
      background: var(--danger);
      border-radius: 2px;
      z-index: 10;
    }
    
    .timeline-today::after {
      content: 'TODAY';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: var(--danger);
      font-weight: 600;
    }
    
    /* Task List */
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .task-card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 4px solid var(--border);
    }
    
    .task-card:hover {
      border-color: var(--accent);
      transform: translateX(4px);
    }
    
    .task-card.complete {
      opacity: 0.6;
      border-left-color: var(--success);
    }
    
    .task-card.in-progress {
      border-left-color: var(--warning);
    }
    
    .task-card.overdue {
      border-left-color: var(--danger);
    }
    
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 8px;
    }
    
    .task-title {
      font-weight: 600;
      font-size: 14px;
    }
    
    .task-type {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 4px;
      text-transform: uppercase;
      font-weight: 600;
      white-space: nowrap;
    }
    
    .task-type.milestone { background: var(--purple); }
    .task-type.deliverable { background: var(--success); }
    .task-type.task { background: var(--accent); }
    .task-type.decision { background: var(--warning); color: #000; }
    
    .task-meta {
      display: flex;
      gap: 16px;
      font-size: 12px;
      color: var(--text-muted);
    }
    
    .task-notes {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--border);
    }
    
    /* Focus Panel */
    .focus-section {
      margin-bottom: 20px;
    }
    
    .focus-label {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    
    .focus-item {
      background: var(--bg);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
      font-size: 13px;
    }
    
    .focus-item.urgent {
      border-left: 3px solid var(--danger);
    }
    
    .focus-item.soon {
      border-left: 3px solid var(--warning);
    }
    
    .countdown {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }
    
    /* Dependencies */
    .dep-graph {
      margin-top: 16px;
    }
    
    .dep-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .dep-arrow {
      color: var(--text-muted);
    }
    
    /* Status badges */
    .status {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 4px;
    }
    
    .status.complete { background: rgba(34, 197, 94, 0.2); color: var(--success); }
    .status.in-progress { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
    .status.pending { background: rgba(148, 163, 184, 0.2); color: var(--text-muted); }
    
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }
    
    /* Phase sections */
    .phase-group {
      margin-bottom: 32px;
    }
    
    .phase-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--border);
    }
    
    .phase-indicator {
      width: 12px;
      height: 12px;
      border-radius: 3px;
    }
    
    .phase-name {
      font-weight: 600;
      font-size: 16px;
    }
    
    .phase-dates {
      font-size: 12px;
      color: var(--text-muted);
    }
    
    /* Progress ring */
    .progress-ring {
      width: 80px;
      height: 80px;
    }
    
    .progress-ring-circle {
      transition: stroke-dashoffset 0.3s;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }
    
    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    
    .modal-overlay.open {
      display: flex;
    }
    
    .modal {
      background: var(--surface);
      border-radius: 12px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal h2 {
      margin-bottom: 16px;
    }
    
    .modal-close {
      float: right;
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 24px;
      cursor: pointer;
    }
    
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    
    .btn-primary:hover {
      filter: brightness(1.1);
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    
    /* Editable fields */
    .edit-field {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      padding: 10px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      min-height: 80px;
      margin-top: 8px;
    }
    
    .edit-field:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .field-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 16px;
      margin-bottom: 4px;
    }
    
    /* Contacts section */
    .contacts-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    
    .contact-card {
      background: var(--bg);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .contact-info {
      flex: 1;
    }
    
    .contact-name {
      font-weight: 600;
      font-size: 14px;
    }
    
    .contact-role {
      font-size: 12px;
      color: var(--text-muted);
    }
    
    .contact-email {
      font-size: 12px;
      color: var(--accent);
      text-decoration: none;
    }
    
    .contact-email:hover {
      text-decoration: underline;
    }
    
    .contact-remove {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 18px;
      padding: 4px 8px;
    }
    
    .contact-remove:hover {
      color: var(--danger);
    }
    
    .add-contact-form {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 8px;
      margin-top: 8px;
    }
    
    .add-contact-form input {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      padding: 8px;
      font-size: 13px;
    }
    
    .add-contact-form input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .add-contact-form input::placeholder {
      color: var(--text-muted);
    }
    
    .btn-small {
      padding: 8px 12px;
      font-size: 12px;
    }
    
    /* Accordion for messages */
    .accordion {
      margin-top: 16px;
      border-top: 1px solid var(--border);
      padding-top: 16px;
    }
    
    .accordion-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      padding: 10px 0;
    }
    
    .accordion-header:hover {
      color: var(--accent);
    }
    
    .accordion-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .accordion-icon {
      transition: transform 0.2s;
    }
    
    .accordion.open .accordion-icon {
      transform: rotate(180deg);
    }
    
    .accordion-content {
      display: none;
      padding-top: 8px;
    }
    
    .accordion.open .accordion-content {
      display: block;
    }
    
    .message-item {
      background: var(--bg);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
      border-left: 3px solid var(--border);
    }
    
    .message-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    
    .message-date {
      font-size: 11px;
      color: var(--text-muted);
    }
    
    .message-medium {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 3px;
      text-transform: uppercase;
      font-weight: 600;
    }
    
    .message-medium.email { background: var(--accent); }
    .message-medium.text { background: var(--success); }
    .message-medium.slack { background: var(--purple); }
    .message-medium.call { background: var(--warning); color: #000; }
    .message-medium.meeting { background: var(--danger); }
    .message-medium.teams { background: #5c5cff; }
    
    .message-text {
      font-size: 13px;
      line-height: 1.5;
    }
    
    .add-message-form {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }
    
    .add-message-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .add-message-row select {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      padding: 8px;
      font-size: 13px;
    }
    
    .add-message-row input[type="date"] {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      padding: 8px;
      font-size: 13px;
    }
    
    .message-input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      padding: 8px;
      font-family: inherit;
      font-size: 13px;
      resize: vertical;
      min-height: 60px;
    }
    
    .message-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .message-count {
      background: var(--surface-hover);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
    }

    @media (max-width: 600px) {
      .add-contact-form {
        grid-template-columns: 1fr;
      }
      .add-message-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>üéØ Special Strong - 90 Day Plan</h1>
        <div class="subtitle">VP of Sales & Marketing | Start: Feb 23, 2026</div>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="days-until">--</div>
          <div class="stat-label">Days to Start</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="tasks-complete">--</div>
          <div class="stat-label">Complete</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="tasks-total">--</div>
          <div class="stat-label">Total Tasks</div>
        </div>
      </div>
    </header>
    
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="milestone">Milestones</button>
      <button class="filter-btn" data-filter="deliverable">Deliverables</button>
      <button class="filter-btn" data-filter="task">Tasks</button>
      <button class="filter-btn" data-filter="decision">Decisions</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="in-progress">In Progress</button>
      <button class="filter-btn" data-filter="complete">Complete</button>
    </div>
    
    <div class="panel timeline-container" style="margin-bottom: 24px;">
      <div class="timeline">
        <div class="timeline-header" id="timeline-phases"></div>
        <div class="timeline-track">
          <div class="timeline-progress" id="timeline-progress"></div>
          <div class="timeline-today" id="timeline-today"></div>
        </div>
      </div>
    </div>
    
    <div class="main-grid">
      <div class="task-area">
        <div id="task-groups"></div>
      </div>
      
      <div class="sidebar">
        <div class="panel" style="margin-bottom: 24px;">
          <div class="panel-title">üìÖ Today's Focus</div>
          <div id="focus-today"></div>
        </div>
        
        <div class="panel" style="margin-bottom: 24px;">
          <div class="panel-title">‚ö° Coming Up</div>
          <div id="focus-upcoming"></div>
        </div>
        
        <div class="panel">
          <div class="panel-title">üîó Key Dependencies</div>
          <div class="dep-graph" id="dependencies"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <h2 id="modal-title"></h2>
      <div id="modal-content"></div>
      
      <!-- Notes Section -->
      <div class="field-label">Notes</div>
      <textarea class="edit-field" id="notes-field" placeholder="Add notes..."></textarea>
      
      <!-- Contacts Section -->
      <div class="contacts-section">
        <div class="field-label">Contacts</div>
        <div id="contacts-list"></div>
        <div class="add-contact-form">
          <input type="text" id="contact-name" placeholder="Name">
          <input type="text" id="contact-role" placeholder="Role">
          <input type="email" id="contact-email" placeholder="Email">
          <button class="btn btn-primary btn-small" onclick="addContact()">+</button>
        </div>
      </div>
      
      <!-- Messages Accordion -->
      <div class="accordion" id="messages-accordion">
        <div class="accordion-header" onclick="toggleAccordion()">
          <span class="accordion-title">
            üí¨ Message History
            <span class="message-count" id="message-count">0</span>
          </span>
          <span class="accordion-icon">‚ñº</span>
        </div>
        <div class="accordion-content">
          <div id="messages-list"></div>
          <div class="add-message-form">
            <div class="add-message-row">
              <input type="date" id="message-date">
              <select id="message-medium">
                <option value="email">Email</option>
                <option value="text">Text</option>
                <option value="slack">Slack</option>
                <option value="teams">Teams</option>
                <option value="call">Call</option>
                <option value="meeting">Meeting</option>
              </select>
            </div>
            <textarea class="message-input" id="message-text" placeholder="Add message summary..."></textarea>
            <button class="btn btn-primary btn-small" style="margin-top: 8px;" onclick="addMessage()">Add Message</button>
          </div>
        </div>
      </div>
      
      <div class="modal-actions">
        <button class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
        <button class="btn btn-success" onclick="toggleStatus()">Toggle Status</button>
      </div>
    </div>
  </div>

  <script>
    let data = null;
    let currentFilter = 'all';
    let selectedTask = null;
    let localData = {}; // For storing edits in localStorage
    
    const STORAGE_KEY = 'special-strong-90day-local';
    
    function loadLocalData() {
      try {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
          localData = JSON.parse(stored);
        }
      } catch (e) {
        console.error('Failed to load local data:', e);
        localData = {};
      }
    }
    
    function saveLocalData() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(localData));
      } catch (e) {
        console.error('Failed to save local data:', e);
      }
    }
    
    function getTaskLocalData(taskId) {
      if (!localData[taskId]) {
        localData[taskId] = {
          notes: '',
          contacts: [],
          messages: [],
          status: null
        };
      }
      return localData[taskId];
    }
    
    async function loadData() {
      loadLocalData();
      try {
        const resp = await fetch('data.json');
        data = await resp.json();
        
        // Merge local status overrides
        data.tasks.forEach(task => {
          const local = localData[task.id];
          if (local && local.status) {
            task.status = local.status;
          }
          // Merge local notes with base notes
          if (local && local.notes) {
            task.localNotes = local.notes;
          }
        });
        
        render();
      } catch (e) {
        console.error('Failed to load data:', e);
        document.getElementById('task-groups').innerHTML = 
          '<div class="empty-state">Failed to load data.json</div>';
      }
    }
    
    function formatDate(dateStr) {
      const d = new Date(dateStr + 'T00:00:00');
      return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }
    
    function daysBetween(d1, d2) {
      const date1 = new Date(d1 + 'T00:00:00');
      const date2 = new Date(d2 + 'T00:00:00');
      return Math.ceil((date2 - date1) / (1000 * 60 * 60 * 24));
    }
    
    function getToday() {
      return new Date().toISOString().split('T')[0];
    }
    
    function render() {
      renderStats();
      renderTimeline();
      renderTasks();
      renderFocus();
      renderDependencies();
    }
    
    function renderStats() {
      const today = getToday();
      const startDate = data.meta.startDate;
      const daysUntil = daysBetween(today, startDate);
      
      document.getElementById('days-until').textContent = 
        daysUntil > 0 ? daysUntil : (daysUntil === 0 ? 'TODAY!' : `Day ${Math.abs(daysUntil)}`);
      
      const complete = data.tasks.filter(t => t.status === 'complete').length;
      document.getElementById('tasks-complete').textContent = complete;
      document.getElementById('tasks-total').textContent = data.tasks.length;
    }
    
    function renderTimeline() {
      const phasesEl = document.getElementById('timeline-phases');
      phasesEl.innerHTML = data.phases.map(p => 
        `<div class="timeline-phase" style="background: ${p.color}20; color: ${p.color};">
          ${p.name}<br><small>${formatDate(p.startDate)} - ${formatDate(p.endDate)}</small>
        </div>`
      ).join('');
      
      // Calculate progress
      const today = getToday();
      const totalStart = new Date(data.phases[0].startDate + 'T00:00:00');
      const totalEnd = new Date(data.phases[data.phases.length - 1].endDate + 'T00:00:00');
      const todayDate = new Date(today + 'T00:00:00');
      
      const totalDays = (totalEnd - totalStart) / (1000 * 60 * 60 * 24);
      const elapsedDays = Math.max(0, (todayDate - totalStart) / (1000 * 60 * 60 * 24));
      const progressPct = Math.min(100, (elapsedDays / totalDays) * 100);
      
      document.getElementById('timeline-progress').style.width = progressPct + '%';
      document.getElementById('timeline-today').style.left = progressPct + '%';
    }
    
    function filterTasks(tasks) {
      if (currentFilter === 'all') return tasks;
      if (['milestone', 'deliverable', 'task', 'decision'].includes(currentFilter)) {
        return tasks.filter(t => t.type === currentFilter);
      }
      if (['pending', 'in-progress', 'complete'].includes(currentFilter)) {
        return tasks.filter(t => t.status === currentFilter);
      }
      return tasks;
    }
    
    function renderTasks() {
      const groupsEl = document.getElementById('task-groups');
      const today = getToday();
      
      let html = '';
      
      data.phases.forEach(phase => {
        const phaseTasks = filterTasks(data.tasks.filter(t => t.phase === phase.id));
        if (phaseTasks.length === 0) return;
        
        html += `
          <div class="phase-group">
            <div class="phase-header">
              <div class="phase-indicator" style="background: ${phase.color}"></div>
              <span class="phase-name">${phase.name}</span>
              <span class="phase-dates">${formatDate(phase.startDate)} - ${formatDate(phase.endDate)}</span>
            </div>
            <div class="task-list">
              ${phaseTasks.map(task => {
                const isOverdue = task.dueDate && task.dueDate < today && task.status !== 'complete';
                return `
                  <div class="task-card ${task.status} ${isOverdue ? 'overdue' : ''}" 
                       onclick="openTask('${task.id}')">
                    <div class="task-header">
                      <span class="task-title">${task.title}</span>
                      <span class="task-type ${task.type}">${task.type}</span>
                    </div>
                    <div class="task-meta">
                      <span class="status ${task.status}">
                        <span class="status-dot"></span>
                        ${task.status.replace('-', ' ')}
                      </span>
                      ${task.dueDate ? `<span>Due: ${formatDate(task.dueDate)}</span>` : ''}
                      <span>Owner: ${task.owner}</span>
                    </div>
                    ${task.notes ? `<div class="task-notes">${task.notes}</div>` : ''}
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
      });
      
      groupsEl.innerHTML = html || '<div class="empty-state">No tasks match this filter</div>';
    }
    
    function renderFocus() {
      const today = getToday();
      const todayEl = document.getElementById('focus-today');
      const upcomingEl = document.getElementById('focus-upcoming');
      
      // Tasks due today or overdue
      const urgent = data.tasks.filter(t => 
        t.status !== 'complete' && t.dueDate && t.dueDate <= today
      );
      
      // Tasks due in next 7 days
      const nextWeek = new Date();
      nextWeek.setDate(nextWeek.getDate() + 7);
      const nextWeekStr = nextWeek.toISOString().split('T')[0];
      
      const upcoming = data.tasks.filter(t => 
        t.status !== 'complete' && t.dueDate && t.dueDate > today && t.dueDate <= nextWeekStr
      ).slice(0, 5);
      
      if (urgent.length === 0) {
        todayEl.innerHTML = '<div class="focus-item">‚úÖ No urgent items</div>';
      } else {
        todayEl.innerHTML = urgent.map(t => `
          <div class="focus-item urgent">
            <strong>${t.title}</strong>
            <div class="countdown">${t.dueDate === today ? 'Due today' : 'Overdue: ' + formatDate(t.dueDate)}</div>
          </div>
        `).join('');
      }
      
      if (upcoming.length === 0) {
        upcomingEl.innerHTML = '<div class="focus-item">No items in next 7 days</div>';
      } else {
        upcomingEl.innerHTML = upcoming.map(t => `
          <div class="focus-item soon">
            <strong>${t.title}</strong>
            <div class="countdown">${formatDate(t.dueDate)} (${daysBetween(today, t.dueDate)} days)</div>
          </div>
        `).join('');
      }
    }
    
    function renderDependencies() {
      const depEl = document.getElementById('dependencies');
      
      // Find tasks with dependencies
      const withDeps = data.tasks.filter(t => t.dependencies && t.dependencies.length > 0).slice(0, 8);
      
      if (withDeps.length === 0) {
        depEl.innerHTML = '<div class="focus-item">No dependencies tracked</div>';
        return;
      }
      
      depEl.innerHTML = withDeps.map(t => {
        const depNames = t.dependencies.map(depId => {
          const dep = data.tasks.find(x => x.id === depId);
          return dep ? dep.title.substring(0, 30) + (dep.title.length > 30 ? '...' : '') : depId;
        });
        return `
          <div class="dep-item">
            <span style="flex:1">${t.title.substring(0, 25)}${t.title.length > 25 ? '...' : ''}</span>
            <span class="dep-arrow">‚Üê</span>
            <span style="color: var(--text-muted); font-size: 11px;">${depNames[0]}</span>
          </div>
        `;
      }).join('');
    }
    
    function openTask(id) {
      selectedTask = data.tasks.find(t => t.id === id);
      if (!selectedTask) return;
      
      const taskLocal = getTaskLocalData(id);
      
      document.getElementById('modal-title').textContent = selectedTask.title;
      
      const deps = (selectedTask.dependencies || []).map(depId => {
        const dep = data.tasks.find(x => x.id === depId);
        return dep ? dep.title : depId;
      });
      
      const blockedBy = data.tasks.filter(t => 
        (t.dependencies || []).includes(selectedTask.id)
      ).map(t => t.title);
      
      document.getElementById('modal-content').innerHTML = `
        <p><strong>Type:</strong> ${selectedTask.type}</p>
        <p><strong>Status:</strong> <span class="status ${selectedTask.status}"><span class="status-dot"></span> ${selectedTask.status.replace('-', ' ')}</span></p>
        <p><strong>Owner:</strong> ${selectedTask.owner}</p>
        ${selectedTask.dueDate ? `<p><strong>Due:</strong> ${formatDate(selectedTask.dueDate)}</p>` : ''}
        ${deps.length ? `<p><strong>Depends on:</strong> ${deps.join(', ')}</p>` : ''}
        ${blockedBy.length ? `<p><strong>Blocks:</strong> ${blockedBy.join(', ')}</p>` : ''}
      `;
      
      // Set notes (combine base notes + local notes)
      const baseNotes = selectedTask.notes || '';
      const localNotes = taskLocal.notes || '';
      document.getElementById('notes-field').value = localNotes || baseNotes;
      
      // Render contacts
      renderContacts(taskLocal.contacts || []);
      
      // Render messages
      renderMessages(taskLocal.messages || []);
      
      // Set default date for new message
      document.getElementById('message-date').value = getToday();
      
      // Reset accordion state
      document.getElementById('messages-accordion').classList.remove('open');
      
      document.getElementById('modal').classList.add('open');
    }
    
    function renderContacts(contacts) {
      const container = document.getElementById('contacts-list');
      if (contacts.length === 0) {
        container.innerHTML = '<div style="color: var(--text-muted); font-size: 13px; margin-bottom: 8px;">No contacts added</div>';
        return;
      }
      
      container.innerHTML = contacts.map((c, idx) => `
        <div class="contact-card">
          <div class="contact-info">
            <div class="contact-name">${escapeHtml(c.name)}</div>
            ${c.role ? `<div class="contact-role">${escapeHtml(c.role)}</div>` : ''}
            ${c.email ? `<a href="mailto:${escapeHtml(c.email)}" class="contact-email">${escapeHtml(c.email)}</a>` : ''}
          </div>
          <button class="contact-remove" onclick="removeContact(${idx})">&times;</button>
        </div>
      `).join('');
    }
    
    function renderMessages(messages) {
      const container = document.getElementById('messages-list');
      const countEl = document.getElementById('message-count');
      countEl.textContent = messages.length;
      
      if (messages.length === 0) {
        container.innerHTML = '<div style="color: var(--text-muted); font-size: 13px;">No messages logged</div>';
        return;
      }
      
      // Sort by date descending (newest first)
      const sorted = [...messages].sort((a, b) => new Date(b.date) - new Date(a.date));
      
      container.innerHTML = sorted.map((m, idx) => `
        <div class="message-item">
          <div class="message-meta">
            <span class="message-date">${formatDate(m.date)}</span>
            <span class="message-medium ${m.medium}">${m.medium}</span>
          </div>
          <div class="message-text">${escapeHtml(m.text)}</div>
        </div>
      `).join('');
    }
    
    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
    }
    
    function addContact() {
      if (!selectedTask) return;
      
      const name = document.getElementById('contact-name').value.trim();
      const role = document.getElementById('contact-role').value.trim();
      const email = document.getElementById('contact-email').value.trim();
      
      if (!name) {
        alert('Please enter a name');
        return;
      }
      
      const taskLocal = getTaskLocalData(selectedTask.id);
      if (!taskLocal.contacts) taskLocal.contacts = [];
      
      taskLocal.contacts.push({ name, role, email });
      saveLocalData();
      
      // Clear inputs
      document.getElementById('contact-name').value = '';
      document.getElementById('contact-role').value = '';
      document.getElementById('contact-email').value = '';
      
      renderContacts(taskLocal.contacts);
    }
    
    function removeContact(idx) {
      if (!selectedTask) return;
      
      const taskLocal = getTaskLocalData(selectedTask.id);
      if (taskLocal.contacts && taskLocal.contacts[idx] !== undefined) {
        taskLocal.contacts.splice(idx, 1);
        saveLocalData();
        renderContacts(taskLocal.contacts);
      }
    }
    
    function addMessage() {
      if (!selectedTask) return;
      
      const date = document.getElementById('message-date').value;
      const medium = document.getElementById('message-medium').value;
      const text = document.getElementById('message-text').value.trim();
      
      if (!text) {
        alert('Please enter a message');
        return;
      }
      
      const taskLocal = getTaskLocalData(selectedTask.id);
      if (!taskLocal.messages) taskLocal.messages = [];
      
      taskLocal.messages.push({ date: date || getToday(), medium, text });
      saveLocalData();
      
      // Clear input
      document.getElementById('message-text').value = '';
      
      renderMessages(taskLocal.messages);
    }
    
    function toggleAccordion() {
      document.getElementById('messages-accordion').classList.toggle('open');
    }
    
    function saveChanges() {
      if (!selectedTask) return;
      
      const taskLocal = getTaskLocalData(selectedTask.id);
      taskLocal.notes = document.getElementById('notes-field').value;
      saveLocalData();
      
      // Update the task's local notes for display
      selectedTask.localNotes = taskLocal.notes;
      
      alert('Changes saved locally!');
    }
    
    function closeModal() {
      // Auto-save notes on close
      if (selectedTask) {
        const taskLocal = getTaskLocalData(selectedTask.id);
        taskLocal.notes = document.getElementById('notes-field').value;
        saveLocalData();
      }
      
      document.getElementById('modal').classList.remove('open');
      selectedTask = null;
    }
    
    function toggleStatus() {
      if (!selectedTask) return;
      
      const statuses = ['pending', 'in-progress', 'complete'];
      const currentIdx = statuses.indexOf(selectedTask.status);
      selectedTask.status = statuses[(currentIdx + 1) % statuses.length];
      
      // Save status to local storage
      const taskLocal = getTaskLocalData(selectedTask.id);
      taskLocal.status = selectedTask.status;
      saveLocalData();
      
      render();
      openTask(selectedTask.id);
    }
    
    // Filter handlers
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderTasks();
      });
    });
    
    // Close modal on overlay click
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') closeModal();
    });
    
    // Load data on start
    loadData();
  </script>
</body>
</html>
